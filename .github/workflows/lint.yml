# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: lint
on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: read

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          cache: false
          go-version: stable

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          only-new-issues: true
