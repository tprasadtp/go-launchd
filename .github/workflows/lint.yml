name: lint
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  lint:
    runs-on: macos-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          cache: false
          go-version: stable

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          only-new-issues: true

  labels:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify labels.json is valid
        run: jq -r '.[] | "\(.name) \(.color) \(.description)"' .github/labels.json
